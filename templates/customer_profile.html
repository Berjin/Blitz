{% extends 'base.html' %}
{% load static %}
{% block head %}
<title>Profile</title>
{% endblock %}
{% block content %}
<div id="main">
  <div class="card card-body text-white bg-primary">
    <form action="customer-profile" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="name" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" value={{username}}>
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" value={{password}}>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">E-mail</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value={{email}} name="email">
           
          </div>

          
          <div class="form-group">
            <label for="exampleInputEmail1">Vehicle Number</label>
            <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value={{vehicleno}} name="vehicleno">
          
          </div>
       
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
      </div>
      </div>
{% endblock %}
