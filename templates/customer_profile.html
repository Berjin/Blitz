{% extends 'customerbase.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>customer profile</title>


    <!-- Icons font CSS-->
    <link href="static/customerprofile/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="static/customerprofile/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="static/customerprofile/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="static/customerprofile/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="static/customerprofile/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title"></h2>
                    <form action="customer-profile" method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    {% csrf_token %}
                                    <label class="label">username</label>
                                    <input class="input--style-4" type="text" name="username" value={{username}}>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">password</label>
                                    <input class="input--style-4" type="text" name="password" value={{password}}>
                                </div>
                            </div>
                        </div>
                      
                               
                            <div class="col-2">
                                
                             
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email" value={{email}}>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="phoneno" value={{phoneno}}>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label">Vehicle Number</label>
                            <input class="input--style-4" type="text" name="vehicleno" value={{vehicleno}}>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="static/customerprofile/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="static/customerprofile/vendor/select2/select2.min.js"></script>
    <script src="static/customerprofile/vendor/datepicker/moment.min.js"></script>
    <script src="static/customerprofile/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="static/customerprofile/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
{%endblock content %}
<!-- end document-->
